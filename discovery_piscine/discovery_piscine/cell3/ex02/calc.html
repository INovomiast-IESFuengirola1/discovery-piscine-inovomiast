<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <style>
    </style>
</head>
<body>

    <form id="calculadora">
        <input type="text" id="num1" placeholder="Ingrese un número entero positivo">
        <select id="operador">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="%">%</option>
        </select>
        <input type="text" id="num2" placeholder="Ingrese otro número entero positivo">
        <input type="submit" value="Try me!">
      </form>
      

    <script>
        const form = document.getElementById("calculadora");

        form.addEventListener("submit", function(event) {
        event.preventDefault();
        
        const num1 = parseInt(document.getElementById("num1").value);
        const operador = document.getElementById("operador").value;
        const num2 = parseInt(document.getElementById("num2").value);
        
        // verificar si los números son enteros positivos
        if (Number.isInteger(num1) && num1 >= 0 && Number.isInteger(num2) && num2 >= 0) {
            let resultado;
            
            switch (operador) {
            case "+":
                resultado = num1 + num2;
                break;
            case "-":
                resultado = num1 - num2;
                break;
            case "*":
                resultado = num1 * num2;
                break;
            case "/":
                if (num2 === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
                }
                resultado = num1 / num2;
                break;
            case "%":
                if (num2 === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
                }
                resultado = num1 % num2;
                break;
            }
            
            alert(`El resultado es ${resultado}`);
            console.log(`El resultado es ${resultado}`);
        } else {
            alert("Error :(");
            console.log("Error :(");
        }
        });

    </script>
</body>
</html>
